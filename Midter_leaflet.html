<html>
  <head>
    <title>A Leaflet map!</title>
    <link
      rel="stylesheet"
      href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css"
    />
    <script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
    <style>
      #map {
        width: 900px;
        height: 500px;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>

    <script>
      // initialize the map
      var cities = L.layerGroup([littleton, denver, aurora, golden]);
      var map = L.map("map").setView([39.74, -104.99], 13);

      // load a tile layer
      L.tileLayer(
        "https://www.arcgis.com/home/webmap/viewer.html?webmap=548bb32483934c56a5433085af76d841",
        {
          attribution:
            'Tiles by <a href="http://mapc.org">MAPC</a>, Data by <a href="http://mass.gov/mgis">MassGIS</a>',
          maxZoom: 17,
          minZoom: 9,
        }
      ).addTo(map);
    </script>
  </body>
</html>
